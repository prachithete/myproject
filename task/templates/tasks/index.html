{% extends "task/layout.html" %} <!--inherite template -->
{% block body %}
    <ul>
        <h1> Tasks </h1>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No tasks.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}"> Add a new task</a>
    {% endblock %}
